<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ポケット献立アシスタント</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- PWA対応 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="献立AI">
    <link rel="apple-touch-icon" href="icon.svg">
    
    <!-- インストール促進 -->
    <meta name="mobile-web-app-capable" content="yes">
</head>
<body>
    <div class="container">
        <h2>ポケット献立アシスタント</h2>
        
        <div id="status"></div>
        <div class="messages" id="messages"></div>
        
        <div class="input-area">
            <input type="text" id="userInput" placeholder="質問を入力..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()" id="sendBtn">送信</button>
            <button onclick="clearChat()" id="clearBtn" style="background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);">クリア</button>
        </div>
    </div>

    <script src="script.js"></script>
    
    <!-- PWAインストール促進 -->
    <div id="installPrompt" class="install-prompt" style="display: none;">
        <div class="install-content">
            <p>📱 ホーム画面に追加して、アプリのように使おう！</p>
            <button id="installBtn" class="install-btn">インストール</button>
            <button id="dismissBtn" class="dismiss-btn">後で</button>
        </div>
    </div>
    
    <script>
        // Service Workerの登録
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('Service Worker登録成功:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker登録失敗:', error);
                    });
            });
        }
        
        // PWAインストール促進
        let deferredPrompt;
        const installPrompt = document.getElementById('installPrompt');
        const installBtn = document.getElementById('installBtn');
        const dismissBtn = document.getElementById('dismissBtn');
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installPrompt.style.display = 'block';
        });
        
        installBtn.addEventListener('click', () => {
            installPrompt.style.display = 'none';
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('ユーザーがインストールを承認しました');
                }
                deferredPrompt = null;
            });
        });
        
        dismissBtn.addEventListener('click', () => {
            installPrompt.style.display = 'none';
        });
    </script>
</body>
</html>
