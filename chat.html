<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ローカルAI</title>
    <style>
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
        }
        
        body { 
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 20px;
            color: #2c3e50;
        }
        
        .container { 
            max-width: 1000px; 
            margin: 0 auto; 
            background: rgba(255, 255, 255, 0.95); 
            padding: 40px; 
            border-radius: 24px; 
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 35px;
            font-size: 2.5em;
            font-weight: 300;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }
        
        .config { 
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 30px; 
            margin-bottom: 30px; 
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
        }
        
        .config::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
        }
        
        .config > div {
            margin-bottom: 20px;
            font-weight: 500;
            color: #34495e;
        }
        
        .config input { 
            width: 100%; 
            margin: 8px 0; 
            padding: 15px 20px;
            border: 2px solid #e1e8ed; 
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .config input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
            transform: translateY(-1px);
        }
        
        .messages { 
            height: 550px; 
            overflow-y: auto; 
            border: none;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            padding: 25px; 
            margin: 25px 0; 
            border-radius: 20px;
            box-shadow: inset 0 4px 20px rgba(0, 0, 0, 0.08);
            position: relative;
        }
        
        .message { 
            margin: 20px 0; 
            padding: 20px 25px; 
            border-radius: 18px; 
            line-height: 1.7; 
            white-space: pre-wrap;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeInUp 0.6s ease;
            position: relative;
            overflow: hidden;
        }
        
        .message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .message:hover::before {
            opacity: 1;
        }
        
        .message:hover {
            transform: translateY(-3px) scale(1.01);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
        }
        
        .user { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            text-align: right;
            margin-left: 15%;
            position: relative;
        }
        
        .user::after {
            content: '';
            position: absolute;
            right: -8px;
            top: 20px;
            width: 0;
            height: 0;
            border-left: 8px solid #764ba2;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
        }
        
        .ai { 
            background: white;
            color: #2c3e50;
            margin-right: 15%;
            border-left: 4px solid #667eea;
            position: relative;
        }
        
        .ai::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 20px;
            width: 0;
            height: 0;
            border-right: 8px solid #667eea;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
        }
        
        .input-area { 
            display: flex; 
            margin-top: 25px;
            gap: 20px;
            align-items: center;
        }
        
        input { 
            flex: 1; 
            padding: 18px 25px; 
            border: 2px solid #e1e8ed; 
            border-radius: 30px; 
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
        }
        
        input::placeholder {
            color: #95a5a6;
            font-style: italic;
        }
        
        button { 
            padding: 18px 35px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            border: none; 
            border-radius: 30px; 
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        button:active:not(:disabled) {
            transform: translateY(-1px);
        }
        
        button:disabled { 
            background: linear-gradient(135deg, #bdc3c7 0%, #95a5a6 100%);
            box-shadow: none;
            cursor: not-allowed;
            transform: none;
        }
        
        .status { 
            padding: 18px 25px; 
            margin: 25px 0; 
            border-radius: 15px;
            font-weight: 500;
            text-align: center;
            animation: fadeIn 0.6s ease;
            position: relative;
            overflow: hidden;
        }
        
        .status::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
        }
        
        .error { 
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.3);
        }
        
        .success { 
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(81, 207, 102, 0.3);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: scale(0.95);
            }
            to { 
                opacity: 1; 
                transform: scale(1);
            }
        }
        
        /* カスタムスクロールバー */
        .messages::-webkit-scrollbar {
            width: 10px;
        }
        
        .messages::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            background: rgba(0, 0, 0, 0.05);
        }
        
        .messages::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }
        
        .messages::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5a6fd8, #6a4190);
        }
        
        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 10px;
            }
            
            h2 {
                font-size: 2em;
            }
            
            .config {
                padding: 20px;
            }
            
            .message {
                margin-left: 0;
                margin-right: 0;
            }
            
            .user, .ai {
                margin-left: 0;
                margin-right: 0;
            }
            
            .input-area {
                flex-direction: column;
                gap: 15px;
            }
            
            button {
                width: 100%;
            }
        }
        
        /* ローディングアニメーション */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ローカルAIチャット（CORS対応版）</h2>
        
        <div class="config">
            <div>APIサーバー: <input type="text" id="apiUrl" value="http://192.168.2.107:1234"></div>
            <div>モデル: <input type="text" id="modelName" value="llama-3.1-swallow-8b-instruct-v0.5"></div>
            <button onclick="testConnection()" id="testBtn">接続テスト</button>
        </div>
        
        <div id="status"></div>
        <div class="messages" id="messages"></div>
        
        <div class="input-area">
            <input type="text" id="userInput" placeholder="質問を入力..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()" id="sendBtn">送信</button>
        </div>
    </div>

    <script>
        function addMessage(text, isUser) {
            const div = document.createElement('div');
            div.className = 'message ' + (isUser ? 'user' : 'ai');
            div.textContent = text;
            document.getElementById('messages').appendChild(div);
            document.getElementById('messages').scrollTop = 999999;
        }

        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status ' + (isError ? 'error' : 'success');
            statusDiv.textContent = message;
        }

        // CORSを回避するため、シンプルなfetchを使用
        async function testConnection() {
            const testBtn = document.getElementById('testBtn');
            const apiUrl = document.getElementById('apiUrl').value;
            
            testBtn.disabled = true;
            testBtn.textContent = '接続中...';
            
            try {
                // CORSエラーを回避するため、直接チャット機能をテスト
                const testResponse = await fetch(apiUrl + '/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: document.getElementById('modelName').value,
                        messages: [
                            { role: "user", content: "Hello" }
                        ],
                        max_tokens: 10
                    })
                });
                
                if (testResponse.ok) {
                    const data = await testResponse.json();
                    showStatus('✓ API接続成功！LMStudioと正常に通信できます');
                } else {
                    throw new Error('HTTP ' + testResponse.status);
                }
            } catch (error) {
                showStatus('✗ 接続エラー: ' + error.message, true);
            }
            
            testBtn.disabled = false;
            testBtn.textContent = '接続テスト';
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const apiUrl = document.getElementById('apiUrl').value;
            const modelName = document.getElementById('modelName').value;
            
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, true);
            input.value = '';
            sendBtn.disabled = true;
            sendBtn.textContent = '送信中...';

            try {
                const response = await fetch(apiUrl + '/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: modelName,
                        messages: [
                            {
                                role: "user",
                                content: message
                            }
                        ],
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (data.choices && data.choices.length > 0) {
                    addMessage(data.choices[0].message.content, false);
                    showStatus('✓ 応答受信完了');
                } else {
                    throw new Error('応答データが不正です');
                }

            } catch (error) {
                addMessage('エラー: ' + error.message, false);
                showStatus('送信エラー: ' + error.message, true);
            }

            sendBtn.disabled = false;
            sendBtn.textContent = '送信';
        }

        // 初期化
        addMessage('CORS対応版チャットシステム起動', false);
        addMessage('まず「接続テスト」で動作確認してください', false);
    </script>
</body>
</html>
