<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>献立補助AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>献立補助AI</h2>
        
        <div class="config">
            <div class="config-item">
                <label>APIサーバー:</label>
                <input type="text" id="apiUrl" value="http://192.168.2.107:1234">
            </div>
            <div class="config-item">
                <label>モデル:</label>
                <select id="modelSelect" disabled>
                    <option value="">モデルを選択してください</option>
                </select>
            </div>
            <div class="config-buttons">
                <button onclick="loadModels()" id="loadModelsBtn">モデル一覧取得</button>
                <button onclick="resetModelSelection()" id="resetModelBtn">モデル再選択</button>
                <button onclick="testConnection()" id="testBtn">接続テスト</button>
            </div>
        </div>
        
        <div id="status"></div>
        <div class="messages" id="messages"></div>
        
        <div class="input-area">
            <input type="text" id="userInput" placeholder="質問を入力..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()" id="sendBtn">送信</button>
            <button onclick="clearChat()" id="clearBtn" style="background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);">クリア</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
